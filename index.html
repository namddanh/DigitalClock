<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link defer rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/clock.js"></script>

    <title>Digital Clock</title>
  </head>
  <body>
    <div class="main-container">
      <div class="clock-container">
        <div class="cat-container">
          <div class="cat">
            <div class="body"></div>
            <div class="head">
              <div class="ear"></div>
              <div class="ear"></div>
            </div>
            <div class="face">
              <div class="nose"></div>
              <div class="whisker-container">
                <div class="whisker"></div>
                <div class="whisker"></div>
              </div>
              <div class="whisker-container">
                <div class="whisker"></div>
                <div class="whisker"></div>
              </div>
            </div>
            <div class="tail-container">
              <div class="tail">
                <div class="tail">
                  <div class="tail">
                    <div class="tail">
                      <div class="tail">
                        <div class="tail">
                          <div class="tail"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="toggle-format">
          <span
            class="toggle-format-text"
            style="font-family: 'Orbitron', sans-serif"
            >24hrs?</span
          >
        </div>
        <div id="time" style="font-family: 'DS-Digital', sans-serif"></div>
        <img class="mouse hidden" src="src/img/mouse.png" />
        <div class="foot1"></div>
        <div class="foot2"></div>
      </div>
    </div>
  </body>
</html>
