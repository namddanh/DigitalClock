<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      href="src/img/digital-clock.png"
      type="image/x-icon"
    />

    <link defer rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" src="src/js/clock.js"></script>

    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="cat">
          <div class="body"></div>
          <div class="head">
            <div class="ear"></div>
            <div class="ear"></div>
          </div>
          <div class="face">
            <div class="nose"></div>
            <div class="whisker-container">
              <div class="whisker"></div>
              <div class="whisker"></div>
            </div>
            <div class="whisker-container">
              <div class="whisker"></div>
              <div class="whisker"></div>
            </div>
          </div>
          <div class="tail-container">
            <div class="tail">
              <div class="tail">
                <div class="tail">
                  <div class="tail">
                    <div class="tail">
                      <div class="tail">
                        <div class="tail"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="toggle-format"></div>
      <div class="inner-container">
        <div id="time" style="font-family: 'Orbitron', sans-serif"></div>
        <span class="hacker-cat hidden"><img src="src/img/mouse.png" /></span>
      </div>
      <div class="foot1"></div>
      <div class="foot2"></div>
    </div>
  </body>
</html>
